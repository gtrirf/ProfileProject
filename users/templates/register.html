{% extends 'base.html' %}

{% block title %}
    register
{% endblock title %}

{% block content %}
<style>
    /* Apply styles to the form container */
    .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Apply styles to form elements */
    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensure padding is included in width */
        width: 100%; /* Ensure inputs take up full width */
    }

    /* Apply styles to the submit button */
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: auto; /* Adjust width to fit content */
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Apply styles to the login link */
    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

    <div class="container">
        <h1>Create a new account or <a href="{% url 'users:login' %}">login</a></h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
